# URL базовый нашего приложения
base.url=https://www.dns-shop.ru/

# Тип запускаемого браузера
type.browser=chrome

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/drivers/chromedriver.exe
path.gecko.driver.windows=src/main/resources/drivers/geckodriver.exe
path.ie.driver.windows = src/main/resources/drivers/IEDriverServer.exe

# Настройка неявных ожиданий
implicitly.wait=10
page.load.timeout=15